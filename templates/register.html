<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
</head>

<body>

    <section class="container">
        <header>Registration Form</header>
        <form action="{{url_for('result1')}}" method="post" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="name1" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" name="email" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" name="phoneno" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" name="dob" placeholder="Enter birth date" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="checkbox"  name="gender"  />
                        <label>male</label>
                    </div>
                    <div class="gender">
                        <input type="checkbox"  name="gender" />
                        <label >Female</label>
                    </div>
                    <div class="gender">
                        <input type="checkbox"  name="gender" />
                        <label >prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" name="address" placeholder="Enter street address" required />
                <div class="column">
                    <div class="select-box">
                        <select name ="country">
                <option hidden>Country
                </option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
                    </div>
                    <input type="text" name="city" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <input type="text" name="pincode" placeholder="Enter Postal Code" required />
                    <div class="select-box">
                        <select name ="Disease">
                <option hidden>Disease
                </option>
                <option>Liver</option>
                <option>Heart</option>
                <option>Cancer</option>
                <option>Diabetes</option>
                            <option>Kidney</option>

              </select>
                    </div>

                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
